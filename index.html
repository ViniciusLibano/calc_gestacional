<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Gestacional</title>
</head>
<body>
    <div class="box" id="dum">
        <form id="formDUM">
            <div>
                <label for="DUM">Data da Última Menstruação (DUM)</label><br>
                <input type="date" name="DUM">
            </div>
        </form>
        <div class="btn">
            <button>Calcular</button>
        </div>
        <div class="result">
        </div>
    </div>

    <div class="box" id="usg">
        <form id="formUSG">
            <div>
                <label for="">USG</label><br>
                <input type="date">
            </div>
            <div>
                <div>
                    <label for="">Semanas</label><br>
                    <input type="number" name="" id="">
                </div>
                <div>
                    <label for="">Dias</label><br>
                    <input type="number" name="" id="">
                </div>
            </div>
            
        </form>
        <div class="btn">
            <button>Calcular</button>
        </div>
        <div class="result">

        </div>
    </div>
    <!--
    <button onclick="window.location.reload()"><span class="material-symbols-outlined">refresh</span></button>
    -->
    <script src="main.js"></script>
</body>
</html>
